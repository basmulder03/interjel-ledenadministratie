<mat-grid-list cols="1">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" required />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
